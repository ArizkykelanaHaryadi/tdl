<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDL</title>
    <link rel="stylesheet" href="src/output.css">
    <style>
        .form-background {
            background-color: rgba(255, 255, 255, 0.15);
        }
    </style>
</head>

<body class="flex flex-col min-h-screen justify-center bg-cover bg-center"
    style="background-image: url('img/bgc3.jpg');">

    <!-- Form Input Profile -->
    <div id="profileForm" class="w-full p-8 flex flex-col items-center form-background rounded-lg mx-auto max-w-md">
        <h2 class="text-2xl mb-4 font-bold">Set Your Profile</h2>
        <div class="mb-3 w-full max-w-sm">
            <label for="name" class="block mb-2 font-semibold">Name:</label>
            <input type="text" id="name" class="border-2 px-2 rounded-md w-full h-10" placeholder="Enter your name">
        </div>
        <div class="mb-3 w-full max-w-sm">
            <label for="jobTitle" class="block mb-2 font-semibold">Job Title:</label>
            <input type="text" id="jobTitle" class="border-2 px-2 rounded-md w-full h-10"
                placeholder="Enter your job title">
        </div>
        <div class="mb-3 w-full max-w-sm">
            <label class="block mb-2 font-semibold">Choose Avatar:</label>
            <div class="flex justify-center">
                <label class="mx-2 flex flex-col items-center">
                    <input type="radio" name="avatar" value="cowo.png" checked>
                    <img src="img/cowo.png" alt="Avatar 1" class="h-12 w-12 rounded-full">
                    <span class="mt-2 text-sm">Male</span>
                </label>
                <label class="mx-2 flex flex-col items-center">
                    <input type="radio" name="avatar" value="cewe.png">
                    <img src="img/cewe.png" alt="Avatar 2" class="h-12 w-12 rounded-full">
                    <span class="mt-2 text-sm">Female</span>
                </label>
            </div>
        </div>
        <button id="submitProfile" class="bg-blue-700 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded">
            Submit
        </button>
    </div>

    <!-- Popup Notification -->
    <div id="notificationPopup" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="bg-white bg-opacity-85 p-6 rounded-lg shadow-lg max-w-md mx-auto">
            <p id="notificationMessage" class="text-center text-lg font-semibold text-gray-800 mb-4"></p>
            <div class="flex justify-center">
                <button id="closeNotification"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Close
                </button>
            </div>
        </div>
    </div>

    <!-- Konfirmasi Hapus Semua -->
    <div id="confirmDeleteAllPopup"
        class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="bg-white rounded-md shadow-lg p-6 max-w-sm w-full mx-4 sm:mx-6 lg:mx-8">
            <p class="text-lg font-semibold mb-4">Are you sure you want to delete all To Dos?</p>
            <div class="flex flex-col sm:flex-row justify-end space-y-2 sm:space-y-0 sm:space-x-2">
                <button id="confirmDeleteAllButton"
                    class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mb-2">
                    Yes, Delete All
                </button>
                <button id="cancelDeleteAllButton"
                    class="bg-gray-300 hover:bg-gray-500 text-black font-bold py-2 px-4 rounded">
                    Cancel
                </button>
            </div>
        </div>
    </div>


    <!-- Bagian To Do List -->
    <div id="toDoSection" class="hidden flex-grow flex flex-col min-h-screen">
        <div class="w-full bg-white flex justify-between items-center py-2 px-8 form-background">
            <div class="w-1/2">
                <h1 class="text-2xl text-white">To Do List App</h1>
            </div>
            <div class="w-1/2 flex justify-end items-center">
                <div class="h-50 mx-2 text-right">
                    <div class="text-md text-white font-bold" id="userName">Name</div>
                    <h1 class="text-md text-gray-300 font-semibold" id="userJobTitle">JobTitle</h1>
                </div>
                <div class="h-50">
                    <button id="profile"><img id="userAvatar" class="h-12 w-12 rounded-full"
                            src="https://via.placeholder.com/40/ffffff" alt="Avatar"></button>
                </div>
            </div>
        </div>

        <div class="w-full flex-grow flex flex-col bg-indigo-400 px-8 pt-4 form-background">
            <div class="flex justify-center items-center gap-7">
                <h1 class="text-xl text-white font-extrabold">Add New List</h1>
            </div>
            <div class="flex flex-col md:flex-row">
                <div class="w-full md:w-1/2 flex flex-col mb-3 me-3">
                    <label for="toDoDate" class="block mb-2 text-white font-semibold">Date</label>
                    <input class="border-2 px-2 rounded-md w-full h-10" type="date" id="toDoDate">
                </div>
                <div class="w-full md:w-1/2 flex flex-col mb-3">
                    <label for="toDoPriority" class="block mb-2 text-white font-semibold">Priority</label>
                    <select class="border-2 px-2 rounded-md w-full h-10" name="priority" id="toDoPriority">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <label for="toDoDesc" class="block mb-2 text-white font-semibold">Description</label>
                <textarea class="border-2 p-2 rounded-md w-full" placeholder="Enter To Do Description"
                    name="description" id="toDoDesc" required></textarea>
            </div>
            <div class="flex justify-center">
                <button class="bg-blue-500 hover:bg-blue-700 text-md text-white py-1 px-4 rounded" id="toDoSubmitBtn">
                    Submit
                </button>
            </div>
        </div>

        <div class="w-full py-4 px-8 bg-indigo-400 flex-grow overflow-y-auto form-background">
            <div class="flex justify-between items-center mb-3">
                <h1 class="text-xl text-white font-semibold">To Do List</h1>
                <button class="bg-red-500 hover:bg-red-700 text-md text-white py-1 px-4 rounded" id="toDoDeleteAllBtn">
                    Delete All
                </button>
            </div>
            <div class="flex justify-center items-center mb-3">
                <div class="w-1/3 flex justify-center border-b-2 border-transparent focus:border-blue-500"
                    id="toDoViewAll">
                    <button
                        class="text-lg font-semibold text-white hover:text-blue-500 focus:text-blue-500 focus:bg-white focus:rounded-md">
                        All Task To Do
                    </button>
                </div>
                <div class="w-1/3 flex justify-center border-b-2 border-transparent focus:border-blue-500"
                    id="toDoViewDone">
                    <button
                        class="text-lg font-semibold text-white hover:text-blue-500 focus:text-blue-500 focus:bg-white focus:rounded-md">
                        Task Done
                    </button>
                </div>
                <div class="w-1/3 flex justify-center border-b-2 border-transparent focus:border-blue-500"
                    id="toDoViewOverdue">
                    <button
                        class="text-lg font-semibold text-white hover:text-blue-500 focus:text-blue-500 focus:bg-white focus:rounded-md">
                        Task Overdue
                    </button>
                </div>
            </div>
            <div id="toDoList" class="overflow-y-auto" style="max-height: 32vh;">
                <!-- Daftar ToDo akan di-render di sini -->
            </div>
        </div>

        <footer class="h-16 w-full bg-gray-700 flex justify-between items-center px-4 mt-auto form-background">
            <p class="text-md text-white">@2024_Arizky Kelana Haryadi</p>
            <button id="logoutButton"
                class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Logout</button>
        </footer>
    </div>

    <script src="index.js"></script>
</body>

</html>
